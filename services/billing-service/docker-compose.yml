version: '3.8'
services:
  billing-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: billing-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 12

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - billing-sql
    environment:
      - ConnectionStrings__BillingDb=Server=billing-sql,1433;Database=BillingDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True
      - ASPNETCORE_URLS=http://+:5000
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    restart: unless-stopped
