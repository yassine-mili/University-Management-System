# Server Configuration
server.port=8083
server.host=0.0.0.0

# Database Configuration
db.host=localhost
db.port=5434
db.name=courses_db
db.user=postgres
db.password=postgres
db.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}

# SOAP Service Configuration
soap.service.name=CourseService
soap.service.path=/CourseService
soap.service.namespace=http://courses.universite.com/

# Business Rules
course.max.capacity=100
course.min.capacity=10
enrollment.period.start=2024-01-01
enrollment.period.end=2024-12-31

# Logging
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
