version: "3.8"

services:
  # 1. Base de données PostgreSQL pour le Service Étudiants
  student_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: students_db
    volumes:
      - student_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Service Étudiants RESTful (Node.js)
  student_service:
    build:
      context: ../services/student-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: "postgresql://user:password@student_db:5432/students_db"
      POSTGRES_URI: "postgresql://user:password@student_db:5432/students_db"
      PORT: 8082
      NODE_ENV: development
    depends_on:
      student_db:
        condition: service_healthy
    volumes:
      - ../services/student-service:/usr/src/app
      - student_service_node_modules:/usr/src/app/node_modules
    networks:
      default:
        aliases:
          - student-service

  # 3. Base de données PostgreSQL pour le Service d'Authentification
  auth_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Service d'Authentification (Spring Boot)
  auth_service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: auth_db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: UniversityManagementSystemSecretKey2024VeryLongSecretForHS512Algorithm
    depends_on:
      auth_db:
        condition: service_healthy
    networks:
      default:
        aliases:
          - auth-service

  # 5. Redis for API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 6. Base de données PostgreSQL pour le Service Grades
  grades_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: grades_db
    volumes:
      - grades_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 7. Service Grades (Python FastAPI)
  grades_service:
    build:
      context: ../services/grade-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      DATABASE_URL: "postgresql://user:password@grades_db:5432/grades_db"
      PORT: 8084
      ENVIRONMENT: development
    depends_on:
      grades_db:
        condition: service_healthy
    volumes:
      - ../services/grade-service:/usr/src/app
    networks:
      default:
        aliases:
          - grades-service

  # 8. Base de données PostgreSQL pour le Service Courses
  courses_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: courses_db
    volumes:
      - courses_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 9. Service Courses (JAX-WS SOAP)
  courses_service:
    build:
      context: ../services/course-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=courses_db
      - DB_PORT=5432
      - DB_NAME=courses_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      courses_db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8083/CourseService?wsdl || exit 1",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      default:
        aliases:
          - courses-service

  # 10. Base de données PostgreSQL pour le Service Billing
  billing_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: billing_db
    volumes:
      - billing_db_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 11. Service Billing (.NET Core SOAP)
  billing_service:
    build:
      context: ../services/billing-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ENVIRONMENT=docker
      - ConnectionStrings__BillingDatabaseDocker=Host=billing_db;Port=5432;Database=billing_db;Username=postgres;Password=postgres
    depends_on:
      billing_db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:5000/BillingService.asmx?wsdl || exit 1",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      default:
        aliases:
          - billing-service

  # 12. API Gateway (Spring Cloud Gateway)
  api_gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: UniversityManagementSystemSecretKey2024VeryLongSecretForHS512Algorithm
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - auth_service
      - student_service
      - courses_service
      - grades_service
      - billing_service

  # 13. Frontend (React + TypeScript)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api_gateway
      - auth_service
      - student_service
      - courses_service
      - grades_service
      - billing_service
    environment:
      - NODE_ENV=production

# Définition des volumes persistants
volumes:
  student_db_data:
  student_service_node_modules:
  auth_db_data:
  grades_db_data:
  courses_db_data:
  billing_db_data:
