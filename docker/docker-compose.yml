version: "3.8"

services:
  # 1. Base de données PostgreSQL pour le Service Étudiants
  student_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: students_db
    volumes:
      - student_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Service Étudiants RESTful (Node.js)
  student_service:
    build:
      context: ../services/student-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: "postgresql://user:password@student_db:5432/students_db"
      POSTGRES_URI: "postgresql://user:password@student_db:5432/students_db"
      PORT: 8082
      NODE_ENV: development
    depends_on:
      student_db:
        condition: service_healthy
    volumes:
      - ../services/student-service:/usr/src/app
      - student_service_node_modules:/usr/src/app/node_modules

  # 3. Base de données PostgreSQL pour le Service d'Authentification
  auth_db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Service d'Authentification (Spring Boot)
  auth_service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: auth_db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: UniversityManagementSystemSecretKey2024VeryLongSecretForHS512Algorithm
    depends_on:
      auth_db:
        condition: service_healthy

  # 5. Redis for API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 6. API Gateway (Spring Cloud Gateway)
  api_gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: UniversityManagementSystemSecretKey2024VeryLongSecretForHS512Algorithm
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - auth_service
      - student_service

# Définition des volumes persistants
volumes:
  student_db_data:
  student_service_node_modules:
  auth_db_data:
